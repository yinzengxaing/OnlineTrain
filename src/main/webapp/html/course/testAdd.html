<meta charset="UTF-8">
<title>试题创建</title>
</head>
<body>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>试题创建</h2>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content" style="text-align: center;">
			   <span id="testNumber" class="add-on"></span>
				<form id="addTestForm">
				    <div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">题目：</span>
						<textarea rows="3" cols="50" class="span6 typeahead form-control" id="include" name="include" placeholder="请输入试题题目！！！"></textarea>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">选项一：</span>
						<input type="text" class="span6 typeahead form-control" id="option1" name="option1" placeholder="请输入选项一内容"/>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">选项二：</span>
						<input type="text" class="span6 typeahead form-control" id="option2" name="option2" placeholder="请输入选项二内容"/>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">选项三：</span>
						<input type="text" class="span6 typeahead form-control" id="option3" name="option3" placeholder="请输入选项三内容"/>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">选项四：</span>
						<input type="text" class="span6 typeahead form-control" id="option4" name="option4" placeholder="请输入选项四内容"/>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">答案：</span>
						<input type="text" class="span6 typeahead form-control" id="answer" name="answer" placeholder="请输入答案内容"/>
					</div>
					<div class="form-actions form-group">
					  <button type="submit" id="save" class="btn btn-primary">下一题</button>
					  <button type="button" class="btn" id="cancle">上一步</button>
					  <button type="button" class="btn" id="last">上一题</button>
					  <button type="button" class="btn" id="finish">完成</button>
					</div>
					<br/>
					<br/>
					<br/>
					<br/>
					<br/>
				</form>   
			</div>
		</div>
	</div>
	<script src="../../assest/js/jquery.js"></script>

</body>
