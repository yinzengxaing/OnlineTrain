<meta charset="UTF-8">
<title>试题创建</title>
</head>
<body>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>试题创建</h2>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content" style="text-align: center;">
				
				    <div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">课程名称：</span>
						<input type="text" class="span6 typeahead form-control" id="cname" name="cname"/>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">考试时长：</span>
						<select id="time">
			    			<option value="0.5" tag="0.5">30分钟</option>
			    			<option value="1" tag="1">1小时</option>
			    			<option value="1.5" tag="1.5">1.5小时</option>
			    			<option value="2" tag="2">2小时</option>
			    		</select>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">题量：</span>
						<select id="count" onchange="countChange()">
			    			<option value="20" tag="20">20题</option>
			    			<option value="25" tag="25">25题</option>
			    			<option value="50" tag="50">50题</option>
			    		</select>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">每题分值：</span>
						<select id="score" onchange="scoreChange()">
			    			<option value="5" tag="5">5分</option>
			    			<option value="4" tag="4">4分</option>
			    			<option value="2" tag="2">2分</option>
			    		</select>
					</div>
					<div class="form-actions form-group">
					  <button type="submit" id="save" class="btn btn-primary">下一步</button>
					  <button type="button" class="btn" id="cancle">上一步</button>
					</div>
					<br/>
					<br/>
					<br/>
					<br/>
					<br/>   
			</div>
		</div>
	</div>

	<script src="../../assest/js/jquery.js"></script>
