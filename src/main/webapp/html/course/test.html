<meta charset="UTF-8">
<title>考试</title>
<style>
	.testButton {
		    padding: 19px 450px 20px;
   			margin: 20px -10px -30px -10px;
    		background-color: #eee;
    		border-top: 1px solid #eee;
	}
	.timeClock {
		    padding: 1px 50px 2px 780px;
            margin: 20px -10px -30px -10px;
            background-color: #eee;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: turquoise;
	}
	.courseName {
		    padding: 1px 400px 2px;
    		margin: 50px -10px -30px -10px;
    		font-size: xx-large;
    		color: slategrey;
	}
	
</style>

<body onunload="goodbye()">
    <div class="timeClock">
	<span>距考试结束还有：</span> 
	<span id="t_h">00时</span> 
	<span id="t_m">00分</span> 
	<span id="t_s">00秒</span> 
    </div>
    <div class="courseName">
    <div id="courseName"></div> 
    </div>
    <div id="testList"></div>
    <div class="testButton">
	<button type="submit" id="saveMenu" class="btn btn-primary">提交试卷</button>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<script id="testId" type="text/x-handlebars-template"> 
    {{#each rows}}
     <ol>
         <hr id="{{id}}">{{number}}、{{include}}</hr><br/>
        <input type="radio" name="{{id}}" value="{{option1}}"> A: {{option1}}</input><br/>
        <input type="radio" name="{{id}}" value="{{option2}}"> B: {{option2}}</input><br/>
        <input type="radio" name="{{id}}" value="{{option3}}"> C: {{option3}}</input><br/>
        <input type="radio" name="{{id}}" value="{{option4}}"> D: {{option4}}</input><br/>
    </ol>
    {{/each}}
	</script>
