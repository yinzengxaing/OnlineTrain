<body class="childBody">
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title>
				<h2><i class="halflings-icon edit"></i><span class="break"></span>个人设置</h2>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content" style="text-align: center;">
				<form id="addDevelopmentForm">
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">姓名：</span>
						<input type="text" class="span6 typeahead form-control" id="username" name="username" />
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">性别：</span>
						<input type="text" class="span6 typeahead form-control" id="sex" name="sex" />
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">部门名称：</span>
						<select id="addNumber" id="departname" name="departname" onchange="gradeChange()">
			    		</select>
					</div>
					<div class="controls form-group margin-top-40">
						<span style="color:#FF9966">*</span><span class="add-on">联系方式：</span>
						<input type="text" class="span6 typeahead form-control" id="telephonenumber" name="telephonenumber" />
					</div>
					
					<div class="form-actions form-group">
					  <button type="submit" id="save" class="btn btn-primary">保存</button>
					  <button type="button" class="btn" id="cancle">取消</button>
					</div>
					<br/>
					<br/>
					<br/>
					<br/>
					<br/>
				</form>   
			</div>
		</div>
	</div>
