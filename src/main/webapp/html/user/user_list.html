<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">用户名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_departmentname">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </div>
        <table id="massage"></table>
    </div>
	<!-- 查看显示的model -->
		<div class="modal fade" id="myModa-add" tabindex="-1" aria-labelledby="myModalLabel">
		<div class="modal-dialog dialog-width-800" role="document">
			<div class="modal-content">
			    <div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
			    	<h4 class="modal-title" id="myModalLabel1">分类详情</h4>
				</div>
				<div class="modal-body dialog-body">
					<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >分类名称：</label>
			    		<div class="dialog-div-75">
			    			<font id="proPacTypeName"></font>
			    		</div>
			    	</div>
			    	<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >创建人：</label>
			    		<div class="dialog-div-75">
			    			<font id="createId"></font>
			    		</div>
			    	</div>
					<div class="form-group dialog-50">
			    		<label for="txt_departmentname" class="dialog-label-20" >创建时间：</label>
			    		<div class="dialog-div-75">
			    			<font id="createTime"></font>
			    		</div>
			    	</div>
					<div class="form-group dialog-100">
			    		<label for="txt_departmentname" class="dialog-label-10" >分类描述：</label>
			    		<div class="dialog-div-80">
			    			<font id="proPacTypeDesc"></font>
			    		</div>
			    	</div>
				</div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
			    </div>
			</div>
	 	</div>
	</div>
